version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: Staged customer data from the raw data source for the shop application
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This is the description for tutorial
    columns:
      - name: order_id
        description: Primary key for for orders table
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        test:
          accepted_values:
            values:
              - completed
              - shipped
              - returned
              - return_pending
              - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id